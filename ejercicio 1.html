<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 1</title>
    <link rel="stylesheet" href="estilo.css">
</head>


<body>
    
<main>

    <header>
        <img src="img/logo.png" alt="logo" height="70px">

    </header>

    <div id="caso">
        <img src="img/ejercicio1.png" alt="">
    </div>

    <h1>EXAMEN PARCIAL / 2024-1</h1>


    <div id="solucion">

        <script>
            // Declaracion de variables
            var mon_unitario,descuento,cuarto_docena,cantidad_Camisas;
            mon_unitario=60;
            descuento=0.10;
            cuarto_docena=3;


            // fase de lectura / estructura

            cantidad_Camisas= parseInt(prompt("Cantidad de camisas que va a comprar"))

            //fase procesamientos de datos

            monto_sindescuento= mon_unitario*cantidad_Camisas;
            monto_descuento=0;
            //Fase de salida

            if (cantidad_Camisas>=cuarto_docena) {
                monto_descuento=monto_sindescuento*descuento;
            } 

            precio_final= monto_sindescuento - monto_descuento;

            //Fase de Salida

            document.write("=======MONTO A PAGAR POR CAMISAS======="+"<br>");
            document.write("<br>");
            document.write("El precio de la compra es S/. : "+monto_sindescuento+ "<br>");
            document.write("Descueto en soles S/. : "+monto_descuento+ "<br>");
            document.write("Descueto en soles S/. : "+precio_final+ "<br>");
            document.write("<br>");

        </script>
    </div>
   
</main>


</body>
</html>
